<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAGE LAYOUT</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 25% 75%;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
    }

    .main-content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>SIDEBAR</h2>
      <p>Some content in the sidebar.</p>
    </div>
    <div class="main-content">
      <h1>MAIN CONTENT</h1>
      <p>Some content in the main area.</p>
    </div>
  </div>
</body>
</html>
