<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIXED FOOTER</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 60px; /* Add space for the footer */
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1a0808;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 20px;
      font-size: 20px;
    }

    .footer a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="footer">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
    <a href="#">LinkedIn</a>
  </div>
</body>
</html>
